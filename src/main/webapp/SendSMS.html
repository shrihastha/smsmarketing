<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>SMS Marketing</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="SMSrequest.js"></script>
<style type="text/css">
.simulator {
	width: 200px;
	height:50px;
	border-radius: 5px;
	align:center;
	background-color: black;
}
.message{
	overflow:hidden;
	resize:none;
}
.messageAlign2{
	text-align:center;
}
.receiveSMS{
	display: none;
	
}
.sendSMS{
	width:150px; 
}
</style>
</head>
<body>
	<form name="smsForm" id="smsForm" action="received" method="post"
		onsubmit="return false;">
		<table class="simulator" align="center">
			<tr>
				<td><textarea rows="1" cols="25" id="stockMessage" name="stockMessage" maxlength="25" class="message"></textarea></td>
			</tr>
			<tr>
				<td class="messageAlign2"><input type="submit" name="SendSMS" value="SendSMS" class="sendSMS"/></td>
			</tr>
		</table>
		<table id="receiveSMS" class="receiveSMS" align="center">
		<tr>
				<td><div id="responseText"></div></td>
			</tr>
		</table>
	</form>
</body>
</html>
